{% extends 'base.html' %}
{% load static %}

{% block style %}
<style>
    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
    }
    .form-container label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }
    .form-container input[type="text"],
    .form-container textarea,
    .form-container input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }
    .form-container button:hover {
        background-color: #0069d9;
    }
</style>
{% endblock style %}

{% block title %}Update Dish{% endblock title %}

{% block content %}
<div class="form-container">
    <h2>Update Dish</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Dish</button>
    </form>
</div>
{% endblock content %}
